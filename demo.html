<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobsRo - Complete Job Portal Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav button {
            background: transparent;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .nav button:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .hero {
            text-align: center;
            padding: 40px 0;
        }
        
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            text-align: center;
            padding: 20px;
        }
        
        .feature-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .feature h3 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .feature p {
            color: #666;
            line-height: 1.5;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .job-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .job-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .job-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .job-company {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .job-details {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        
        .job-detail {
            background: #f8f9fa;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .job-salary {
            color: #28a745;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-weight: 500;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .features { grid-template-columns: 1fr; }
            .job-details { flex-direction: column; gap: 8px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Base URL
        const API_BASE = 'http://localhost:5000/api';

        // Mock API calls
        const api = {
            async login(email, password) {
                try {
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await response.json();
                    return data;
                } catch (error) {
                    throw new Error('Network error');
                }
            },
            async getJobs(filters = {}) {
                try {
                    const params = new URLSearchParams(filters).toString();
                    const response = await fetch(`${API_BASE}/jobs?${params}`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    throw new Error('Network error');
                }
            },
            async getJob(id) {
                try {
                    const response = await fetch(`${API_BASE}/jobs/${id}`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    throw new Error('Network error');
                }
            },
            async healthCheck() {
                try {
                    const response = await fetch('http://localhost:5000/health');
                    const data = await response.json();
                    return data;
                } catch (error) {
                    throw new Error('Server not available');
                }
            }
        };

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [user, setUser] = useState(null);
            const [jobs, setJobs] = useState([]);
            const [status, setStatus] = useState({ type: '', message: '' });
            const [serverStatus, setServerStatus] = useState(null);

            useEffect(() => {
                checkServerStatus();
            }, []);

            const checkServerStatus = async () => {
                try {
                    const status = await api.healthCheck();
                    setServerStatus(status);
                } catch (error) {
                    setServerStatus({ status: 'unhealthy', error: error.message });
                }
            };

            const handleLogin = async (email, password) => {
                try {
                    setStatus({ type: '', message: '' });
                    const result = await api.login(email, password);
                    
                    if (result.success) {
                        setUser(result.data.user);
                        setStatus({ type: 'success', message: 'Login successful!' });
                        
                        // Redirect based on role
                        if (result.data.user.role === 'admin') {
                            setCurrentPage('admin-dashboard');
                        } else if (result.data.user.role === 'employer') {
                            setCurrentPage('employer-dashboard');
                        } else {
                            setCurrentPage('job-seeker-dashboard');
                        }
                    } else {
                        setStatus({ type: 'error', message: result.error.message });
                    }
                } catch (error) {
                    setStatus({ type: 'error', message: 'Login failed. Please check if the server is running.' });
                }
            };

            const loadJobs = async (filters = {}) => {
                try {
                    const result = await api.getJobs(filters);
                    if (result.success) {
                        setJobs(result.data.jobs);
                    }
                } catch (error) {
                    setStatus({ type: 'error', message: 'Failed to load jobs' });
                }
            };

            const logout = () => {
                setUser(null);
                setCurrentPage('home');
                setStatus({ type: '', message: '' });
            };

            return (
                <div className="container">
                    <Header 
                        user={user} 
                        currentPage={currentPage} 
                        setCurrentPage={setCurrentPage}
                        onLogout={logout}
                        serverStatus={serverStatus}
                    />
                    
                    {status.message && (
                        <div className={`status ${status.type}`}>
                            {status.message}
                        </div>
                    )}

                    {currentPage === 'home' && <HomePage setCurrentPage={setCurrentPage} />}
                    {currentPage === 'login' && <LoginPage onLogin={handleLogin} />}
                    {currentPage === 'jobs' && <JobsPage jobs={jobs} loadJobs={loadJobs} />}
                    {currentPage === 'admin-dashboard' && <AdminDashboard user={user} />}
                    {currentPage === 'employer-dashboard' && <EmployerDashboard user={user} />}
                    {currentPage === 'job-seeker-dashboard' && <JobSeekerDashboard user={user} />}
                </div>
            );
        }

        // Header Component
        function Header({ user, currentPage, setCurrentPage, onLogout, serverStatus }) {
            return (
                <div className="header">
                    <div className="logo">
                        <span className="material-icons">work</span>
                        JobsRo
                    </div>
                    <div className="nav">
                        {serverStatus && (
                            <div style={{ 
                                color: serverStatus.status === 'healthy' ? '#28a745' : '#dc3545',
                                fontSize: '14px',
                                display: 'flex',
                                alignItems: 'center',
                                gap: '5px'
                            }}>
                                <span className="material-icons" style={{ fontSize: '16px' }}>
                                    {serverStatus.status === 'healthy' ? 'check_circle' : 'error'}
                                </span>
                                Server: {serverStatus.status}
                            </div>
                        )}
                        
                        {!user && (
                            <>
                                <button onClick={() => setCurrentPage('home')}>Home</button>
                                <button onClick={() => setCurrentPage('jobs')}>Jobs</button>
                                <button onClick={() => setCurrentPage('login')}>Login</button>
                            </>
                        )}
                        
                        {user && (
                            <>
                                <div className="user-info">
                                    <div className="avatar">
                                        {user.firstName.charAt(0)}{user.lastName.charAt(0)}
                                    </div>
                                    <div>
                                        <div style={{ fontWeight: '600' }}>
                                            {user.firstName} {user.lastName}
                                        </div>
                                        <div style={{ fontSize: '12px', color: '#666' }}>
                                            {user.role}
                                        </div>
                                    </div>
                                </div>
                                <button onClick={onLogout}>Logout</button>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        // Home Page Component
        function HomePage({ setCurrentPage }) {
            return (
                <div>
                    <div className="card hero">
                        <h1>Welcome to JobsRo</h1>
                        <p>
                            The complete job portal platform connecting talented job seekers with 
                            innovative companies. Experience AI-powered job matching, video interviews, 
                            and comprehensive career management tools.
                        </p>
                        <button className="btn" onClick={() => setCurrentPage('jobs')}>
                            Explore Jobs
                        </button>
                    </div>

                    <div className="features">
                        <div className="feature">
                            <div className="feature-icon">🤖</div>
                            <h3>AI-Powered Matching</h3>
                            <p>Advanced machine learning algorithms match you with the perfect job opportunities based on your skills and preferences.</p>
                        </div>
                        <div className="feature">
                            <div className="feature-icon">📹</div>
                            <h3>Video Interviews</h3>
                            <p>Seamlessly integrated Google Meet and Zoom support for convenient remote interviews.</p>
                        </div>
                        <div className="feature">
                            <div className="feature-icon">📊</div>
                            <h3>Advanced Analytics</h3>
                            <p>Comprehensive dashboard with insights into your job search progress and market trends.</p>
                        </div>
                        <div className="feature">
                            <div className="feature-icon">🔒</div>
                            <h3>Enterprise Security</h3>
                            <p>Bank-grade security with advanced encryption and compliance with data protection regulations.</p>
                        </div>
                        <div className="feature">
                            <div className="feature-icon">💼</div>
                            <h3>Multi-Role Support</h3>
                            <p>Tailored experiences for job seekers, employers, and administrators with role-based dashboards.</p>
                        </div>
                        <div className="feature">
                            <div className="feature-icon">⚡</div>
                            <h3>High Performance</h3>
                            <p>Optimized for speed and scalability with clustering, caching, and load balancing.</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Login Page Component
        function LoginPage({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin(email, password);
            };

            return (
                <div className="card">
                    <div className="login-form">
                        <h2 style={{ textAlign: 'center', marginBottom: '30px', color: '#333' }}>
                            Login to JobsRo
                        </h2>
                        
                        <div style={{ background: '#e3f2fd', padding: '15px', borderRadius: '8px', marginBottom: '20px' }}>
                            <p style={{ margin: '0', fontSize: '14px', color: '#1565c0' }}>
                                <strong>Demo Credentials:</strong><br/>
                                Admin: admin@jobsro.com / password123<br/>
                                Employer: employer@jobsro.com / password123<br/>
                                Job Seeker: jobseeker@jobsro.com / password123
                            </p>
                        </div>

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label htmlFor="email">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label htmlFor="password">Password</label>
                                <input
                                    type="password"
                                    id="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>
                            <button type="submit" className="btn">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Jobs Page Component
        function JobsPage({ jobs, loadJobs }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [location, setLocation] = useState('');

            useEffect(() => {
                loadJobs();
            }, []);

            const handleSearch = () => {
                loadJobs({ search: searchTerm, location: location });
            };

            return (
                <div className="card">
                    <h2 style={{ marginBottom: '20px', color: '#333' }}>Browse Jobs</h2>
                    
                    <div style={{ display: 'flex', gap: '10px', marginBottom: '30px', flexWrap: 'wrap' }}>
                        <input
                            type="text"
                            placeholder="Search jobs..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            style={{ flex: '1', minWidth: '200px', padding: '10px', border: '1px solid #ddd', borderRadius: '5px' }}
                        />
                        <input
                            type="text"
                            placeholder="Location..."
                            value={location}
                            onChange={(e) => setLocation(e.target.value)}
                            style={{ flex: '1', minWidth: '200px', padding: '10px', border: '1px solid #ddd', borderRadius: '5px' }}
                        />
                        <button onClick={handleSearch} className="btn" style={{ width: 'auto', padding: '10px 20px' }}>
                            Search
                        </button>
                    </div>

                    <div>
                        {jobs.length === 0 ? (
                            <p style={{ textAlign: 'center', color: '#666', padding: '40px' }}>
                                No jobs found. Click search to load available positions.
                            </p>
                        ) : (
                            jobs.map(job => (
                                <div key={job.id} className="job-card">
                                    <div className="job-title">{job.title}</div>
                                    <div className="job-company">{job.company.name}</div>
                                    <div className="job-details">
                                        <span className="job-detail">📍 {job.location}</span>
                                        <span className="job-detail">💼 {job.employment_type}</span>
                                        <span className="job-detail">📊 {job.experience_level}</span>
                                    </div>
                                    <div className="job-salary">
                                        ${job.salary_min?.toLocaleString()} - ${job.salary_max?.toLocaleString()}
                                    </div>
                                    <p style={{ marginTop: '10px', color: '#666' }}>
                                        {job.description.substring(0, 150)}...
                                    </p>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        // Admin Dashboard Component
        function AdminDashboard({ user }) {
            return (
                <div>
                    <div className="card">
                        <h2 style={{ color: '#333', marginBottom: '20px' }}>
                            Admin Dashboard - Welcome {user.firstName}!
                        </h2>
                        
                        <div className="dashboard-stats">
                            <div className="stat-card">
                                <div className="stat-number">1,247</div>
                                <div className="stat-label">Total Users</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">89</div>
                                <div className="stat-label">Active Jobs</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">456</div>
                                <div className="stat-label">Applications</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">23</div>
                                <div className="stat-label">Companies</div>
                            </div>
                        </div>

                        <div style={{ marginTop: '30px' }}>
                            <h3 style={{ marginBottom: '15px', color: '#333' }}>Admin Features Available:</h3>
                            <ul style={{ lineHeight: '1.8', color: '#666' }}>
                                <li>🔧 User Management - Create, update, and deactivate user accounts</li>
                                <li>📝 Job Moderation - Approve and manage job postings</li>
                                <li>📊 System Analytics - Comprehensive platform metrics</li>
                                <li>💳 Payment Monitoring - Transaction and subscription tracking</li>
                                <li>⚙️ System Settings - Configure platform parameters</li>
                                <li>🔍 Audit Logging - Complete activity trail</li>
                                <li>📈 Performance Monitoring - Real-time system health</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        // Employer Dashboard Component
        function EmployerDashboard({ user }) {
            return (
                <div>
                    <div className="card">
                        <h2 style={{ color: '#333', marginBottom: '20px' }}>
                            Employer Dashboard - Welcome {user.firstName}!
                        </h2>
                        
                        <div className="dashboard-stats">
                            <div className="stat-card">
                                <div className="stat-number">5</div>
                                <div className="stat-label">Active Jobs</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">127</div>
                                <div className="stat-label">Total Applications</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">8</div>
                                <div className="stat-label">Interviews Scheduled</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">3</div>
                                <div className="stat-label">Hires This Month</div>
                            </div>
                        </div>

                        <div style={{ marginTop: '30px' }}>
                            <h3 style={{ marginBottom: '15px', color: '#333' }}>Employer Features Available:</h3>
                            <ul style={{ lineHeight: '1.8', color: '#666' }}>
                                <li>📝 Job Posting - Create and manage job listings</li>
                                <li>👥 Candidate Management - Review and track applications</li>
                                <li>📹 Video Interviews - Schedule Google Meet/Zoom interviews</li>
                                <li>📊 Hiring Analytics - Track recruitment metrics</li>
                                <li>💼 Company Profile - Manage company branding</li>
                                <li>💳 Subscription Management - Handle billing and plans</li>
                                <li>🎯 AI Candidate Matching - Get AI-powered recommendations</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        // Job Seeker Dashboard Component
        function JobSeekerDashboard({ user }) {
            return (
                <div>
                    <div className="card">
                        <h2 style={{ color: '#333', marginBottom: '20px' }}>
                            Job Seeker Dashboard - Welcome {user.firstName}!
                        </h2>
                        
                        <div className="dashboard-stats">
                            <div className="stat-card">
                                <div className="stat-number">12</div>
                                <div className="stat-label">Applications Sent</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">5</div>
                                <div className="stat-label">Interviews</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">89</div>
                                <div className="stat-label">Profile Views</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">23</div>
                                <div className="stat-label">Job Matches</div>
                            </div>
                        </div>

                        <div style={{ marginTop: '30px' }}>
                            <h3 style={{ marginBottom: '15px', color: '#333' }}>Job Seeker Features Available:</h3>
                            <ul style={{ lineHeight: '1.8', color: '#666' }}>
                                <li>🔍 Smart Job Search - AI-powered job recommendations</li>
                                <li>📄 Resume Management - Upload and optimize your resume</li>
